<html>
<head>
<title>MysteryBox - View Your Mystery</title>
<link rel="stylesheet" type="text/css" href="css/global.css" />
<link rel="icon" type="image/png" href="/images/icon.png" />
</head>
<body>
<div id="logo">
	<a href="http://mysterybox.orchestra.io/index/pages"><img src="images/logo.png" alt="" /></a>
</div>
<div class="table-ornament-top">
</div>
<div class="table">
	<div class="row">
		<img src="images/box.jpg">
	</div>
	<div class="row">
		<p class="question-text" align="center">Close the mystery when you are ready.</p>
		<form action="" method="post">
			<center>
				<input type="button" class="input-button" value="CLOSE"/>
			</center>
		</form>
	</div>
</div>
<div class="table-ornament-bottom">
</div>
<!-- Keep background behind content -->
<div id="background">
    <img src="images/background.png" class="stretch" alt="" />
</div>
</body>
</html>
